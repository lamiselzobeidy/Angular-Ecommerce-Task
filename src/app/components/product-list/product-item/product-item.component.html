<div class="product-card-container" [ngClass]="{ is_available: product.is_available }" class="product">
    <mat-card class="product-card">
        <mat-card-title>{{product.name}}</mat-card-title>
        <img class="product-img" mat-card-image src={{product.image}} />
        <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
        <mat-card-content>{{product.description}}</mat-card-content>
        <mat-card-footer>{{product.price}}</mat-card-footer>
        <mat-card-actions>
            <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
            <mat-icon (click)="onDelete(product)">delete</mat-icon>
          </button></mat-card-actions>
    </mat-card>
</div>
