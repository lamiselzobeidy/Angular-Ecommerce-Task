<div class="container">
  <h2>Add a new product</h2>
  <form class="add-product-form" [formGroup]="addNewProductForm" (ngSubmit)="onSubmit()" #myForm="ngForm">
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name" placeholder="Placeholder" name="name">
    </mat-form-field>
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Description</mat-label>
      <input matInput placeholder="Placeholder" type="text" name="description" formControlName="description">
    </mat-form-field>
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput placeholder="Placeholder" type="text" name="price" formControlName="price">
    </mat-form-field>
    <!-- <mat-form-field class="form-field" appearance="outline">
      <mat-label>Tags</mat-label>
      <input matInput placeholder="Placeholder" type="text" name="tags" formControlName="tags">
    </mat-form-field> -->
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Tags</mat-label>
      <mat-chip-list #chipList aria-label="Tag selection">
        <mat-chip *ngFor="let tag of tags" [selectable]="selectable" [removable]="removable" (removed)="remove(tag)">
          {{tag.name}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input name="tags" formControlName="tags" placeholder="New tag..." [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
          (matChipInputTokenEnd)="add($event)">
      </mat-chip-list>
    </mat-form-field>
    <div class="btn">
      <button mat-raised-button color="primary" type="submit">Add Product</button>
    </div>
  </form>
</div>
